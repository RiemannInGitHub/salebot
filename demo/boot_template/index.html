<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap SaleBot Demo</title>

    <!-- Bootstrap -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Salebot Demo</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, welcome to talk</h1>
        <div class="thumbnail" style="height: 500px; overflow:auto;" id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
        </div>
        <form action="/a/message/new" method="post" id="messageform">
          <input type="text" name="body" id="message" placeholder="你好" class="form-control">
          <button type="submit" class="btn btn-xs btn-info" id="send">发送</button>
          <button type="button" class="btn btn-xs btn-warning" id="clearcach">清空聊天记录</button>
        </form>
      </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>

    <script src="{{ static_url("js/chat.js") }}" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
