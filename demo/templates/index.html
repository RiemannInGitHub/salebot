<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Carbot Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <h1>Welcome To Talk With Car Bot!</h1>
    <hr />
    <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><p>User</p></td>
              <td style="padding-left:10px">
                <textarea type="text" name="body" id="message" 
                  style="height:100px; width:500px;" value=hello>
                </textarea>
              </td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("发送") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
              <td><input type="button" id="clearcach" value="清空聊天记录"/>
                  <a name="shurukuang"></a>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
